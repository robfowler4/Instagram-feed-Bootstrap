<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">

</button>
<!-- dropdownbutton -->
<div class="btn-group">
  <button type="button" class="btn btn-light dropdown-toggle text-secondary" data-bs-toggle="dropdown" aria-expanded="false">
    <i class="fas fa-cog"></i>
  </button>
  <ul class="dropdown-menu dropdown-menu-end">
    <li><button class="dropdown-item" type="button">Action</button></li>
    <li><button class="dropdown-item" type="button">Another action</button></li>
    <li><button class="dropdown-item" type="button">Something else here</button></li>
  </ul>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="name" name="name" style="height:120px; width:100%;">
        <button class="btn border"><i class="fas fa-camera"></i></button>
        <button class="btn border"><i class="fas fa-map-marker-alt"></i></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success">Publish</button>
      </div>
    </div>
  </div>
